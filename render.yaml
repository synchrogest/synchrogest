# render.yaml - Deploy completo do SynchroGest
services:
  - type: web
    name: synchrogest-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: synchrogest-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        value: "chave-super-secreta-synchrogest"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
    plan: free
    autoDeploy: true

databases:
  - name: synchrogest-db
    plan: free
