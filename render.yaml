services:
  - type: web
    name: synchrogest-app
    env: python
    runtime: "python-3.11" 
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: synchrogest-db
          property: connectionString
      - key: SECRET_KEY
        value: sg2025iniT
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
    plan: free
    autoDeploy: true

databases:
  - name: synchrogest-db
    plan: free
